<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>pose</title>
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  
</head>

<body>

 <nav>
 	<div class="nav-wrapper blue">
	<h1 class="brand-logo"><center>3D Minecraft Skin Render Poser</center></h1>
    </div>
 </nav>
 
 
 <div class="container">
    <div class="row">
    	<div class="col s6">
        	<div class="card black-text center-align">
            	<div class="card-content">
                	<!--<iframe id="frame" width="200" height="450" src="http://mcparks.us/audio_files/3d.php?user=jeb_" />!-->
                    <div class="row">
                    <img id="print" src="https://photopass.appspot.com/3d.php?user=jeb_&ratio=20" alt="x">
                    </d
                    <div class="row">
                    <a id="printlink" href="https://photopass.appspot.com/3d.php?user=jeb_&ratio=20">Link (Copy me)</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6">
        	<div class="card black-text">
            	<div class="card-content">
                
                
                    <div class="row">
                    <label>Vertical Rotation</label>
                        <div class="col s1">
                        	<p id="vrval">-25</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="vr" type="range" title="Vertical Rotation" value="-25" min="-180" max="180" onchange="_vr(this.value)" oninput="_vr(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                    <label>Horizontal Rotation</label>
                        <div class="col s1">
                        	<p id="hrval">35</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="hr" type="range" title="Vertical Rotation" value="35" min="-180" max="180" onchange="_hr(this.value)" oninput="_hr(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                    <label>Horizonal Head Rotation</label>
                        <div class="col s1">
                        	<p id="hrhval">0</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="hrh" type="range" title="Vertical Rotation" value="0" min="-180" max="180" onchange="_hrh(this.value)" oninput="_hrh(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                    <label>Vertical Rotation Left Leg</label>
                        <div class="col s1">
                        	<p id="vrllval">0</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="vrll" type="range" title="Vertical Rotation" value="0" min="-180" max="180" onchange="_vrll(this.value)" oninput="_vrll(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                    <label>Vertical Rotation Right Leg</label>
                        <div class="col s1">
                        	<p id="vrrlval">0</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="vrrl" type="range" title="Vertical Rotation" value="0" min="-180" max="180" onchange="_vrrl(this.value)" oninput="_vrrl(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                    <label>Vertical Rotation Left Arm</label>
                        <div class="col s1">
                        	<p id="vrlaval">0</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="vrla" type="range" title="Vertical Rotation" value="0" min="-180" max="180" onchange="_vrla(this.value)" oninput="_vrla(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                    <label>Vertical Rotation Right Arm</label>
                        <div class="col s1">
                        	<p id="vrraval">0</p>
                        </div>
                        
                        <div class="col s11">
                        	<p class="range-field">
                        	<input id="vrra" type="range" title="Vertical Rotation" value="0" min="-180" max="180" onchange="_vrra(this.value)" oninput="_vrra(this.value)">
                            </p>
                        </div>
                    
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col s6">
                            <input id="hair" type="checkbox" checked="true" onclick="_hair()">
                            <label for="hair">Show Hair</label>                        
                            </div> 
                            
                            <div class="col s6">
                            <input id="headonly" type="checkbox" onclick="_head()">
                            <label for="headonly">Head Only</label>                        
                            </div> 
                        </div>
                        
                        <div class="row">
                            <div class="col s6">
                            <input id="aa" type="checkbox" onclick="_aa()">
                            <label for="aa">Anti-aliasing</label>                        
                            </div> 
                            
                            <div class="col s6">
                            <input id="layers" type="checkbox" checked="true" onclick="_layers()">
                            <label for="layers">Apply Skin Layers</label>                        
                            </div> 
                        </div>
                        
                    <div class="row">
                        	<div class="col s6">
                            <input id="ratio" type="text" value="20" onchange="_ratio()">
                            <label for="ratio">Ratio</label>
                            </div>
                            
                            <div class="col s6">
                            <select id="format" name="Format" class="browser-default" onChange="_format()">
                            	<option value="png">png</option>
                                <option value="svg">svg</option>
                                <option value="base64">base64</option>
                            
                            </select>
                            <label for="format">Format</label>
                            </div>
                	</div>
                    
                    <div class="row">
                    	<input id="user" type="text" value="RyanHecht_" onchange="_user()">
                    	<label for="user">User</label>
                    </div>
                
                </div>
            </div>
        
        </div>
    
    </div>
    </div>
 </div>
 
 
 <script>
 
 var model = {
		user:"RyanHecht_",
		vr: -25,
		hr: 35,
		hrh: 0,
		vrll: 0,
		vrrl: 0,
		vrla: 0,
		vrra: 0,
		hair: true,
		head: false,
		format: "png",
		ratio: 20,
		aa: false,
		layers: true
	}	
	function _vr(val) {
		document.getElementById("vrval").innerHTML = val;
		model.vr=val;
		update();
	}
	function _hr(val) {
		document.getElementById("hrval").innerHTML = val;
		model.hr=val;	
		update();
	}
	function _hrh(val) {
		document.getElementById("hrhval").innerHTML = val;
		model.hrh=val;
		update();
	}
	function _vrll(val) {
		document.getElementById("vrllval").innerHTML = val;	
		model.vrll=val;
		update();
	}
	function _vrrl(val) {
		document.getElementById("vrrlval").innerHTML = val;	
		model.vrrl=val;
		update();
	}
	function _vrla(val) {
		document.getElementById("vrlaval").innerHTML = val;	
		model.vrla=val;
		update();
	}
	function _vrra(val) {
		document.getElementById("vrraval").innerHTML = val;	
		model.vrra=val;
		update();
	}
	function _hair() {
		model.hair=document.getElementById("hair").checked;
		update();
	}
	function _aa() {
		model.aa=document.getElementById("aa").checked;
		update();
	}
	function _head() {
		model.head=document.getElementById("headonly").checked;
		update();
	}
	function _layers() {
		model.layers=document.getElementById("layers").checked;
		update();
	}
	function _format() {
		model.format=document.getElementById("format").value;
		update();
	}
	function _ratio() {
		model.ratio=document.getElementById("ratio").value;
		update();	
	}
	function _user() {
		model.user=document.getElementById("user").value;
		update();	
	}
	function update() {
		<!-- https://mcparks.us/audio_files/3d.php?user=RyanHecht_ !-->
	var link = "https://photopass.appspot.com/3d.php?user=" + model.user + "&vr=" + model.vr + "&hr=" + model.hr + "&hrh=" + model.hrh + "&vrll=" + model.vrll + "&vrrl=" + model.vrrl + "&vrla=" + model.vrla + "&vrra=" + model.vrra + "&displayHair=" + model.hair + "&headOnly=" + model.head + "&format=" + model.format + "&ratio=" + model.ratio + "&aa=" + model.aa + "&layers=" + model.layers;
	 document.getElementById("print").src= link;
	 document.getElementById("printlink").href = link;
	}
	
	
	
 </script>
</body>
</html>
